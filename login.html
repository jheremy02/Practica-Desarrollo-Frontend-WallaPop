<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">WallaPop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                
              </ul>
            </div>
          </nav>
        <h1>Login</h1>
    </header>
    
        <div class="login-section">
            <div class="login-container">
                <form action="">
                    <div class="form-group">
                        <label for="inputUsername">Nombre de usuario</label>
                        <input type="text" class="form-control" name="inputUsername" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter email">
                        
                      </div>
                      <div class="form-group">
                        <label for="inputPassword">Contrase√±a</label>
                        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary" disabled>Submit</button>
                </form>
                <a href="./signUp.html">Si no tienes cuenta , crea una</a>
            </div>
        </div>
    <script type="module" src="./login.js"></script>
</body>
</html>
