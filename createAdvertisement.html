<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">WallaPop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="notification"></div>
          <h1>Crear Anuncio</h1>
    </header>
    
    
    <div class="form-section">
    <div class="form-container">
        <form>
            <div class="form-group">
              <label for="inputProductName">Nombre del producto</label>
              <input type="text" class="form-control" name="inputProductName" id="inputProductName"  placeholder="Ingresa nombre del producto">
              
            </div>
            <div class="form-group">
              <label for="inputProductPrice">Price</label>
              <input type="number" class="form-control" name="inputProductPrice" id="inputProductPrice" placeholder="Precio" min="1" step="1">
            </div>

            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-6 pt-0">Tipo de anuncio</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="typeSell" value="sell" checked>
                      <label class="form-check-label" for="typeSell">
                        Venta
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="typeBuy" value="buy">
                      <label class="form-check-label" for="typeBuy">
                        Compra
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>

              <div class="form-group">
                <label for="inputImageUrl">Url de imagen</label>
                <input type="text" class="form-control" name="inputImageUrl"  id="inputImageUrl" placeholder="Url de imagen">
              </div>
            
            <div class="form-group">
                <label for="inputDescriptionProduct">Descripcion</label>
                <textarea class="form-control"  name="inputDescriptionProduct" id="inputDescriptionProduct" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary" disabled>Submit</button>
          </form>
    </div>
</div>
    <script type="module" src="./createAdvertisement.js"></script>
</body>
</html>
